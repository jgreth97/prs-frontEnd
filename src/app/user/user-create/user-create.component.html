<div><span class="h3">User Details for New User</span></div>
<table class="table">
    <tbody>
        <tr>
            <th scope="row">ID</th>
            <td><input [(ngModel)]="user.id" type="text" disabled></td>
        </tr>
        <tr>
            <th scope="row">Username</th>
            <td><input [(ngModel)]="user.userName" type="text" (click)="saves()"></td>
        </tr>
        <tr>
            <th scope="row">Password</th>
            <td><input [(ngModel)]="user.password" type="text" (click)="saves()"></td>
        </tr>
        <tr>
            <th scope="row">First Name</th>
            <td><input [(ngModel)]="user.firstName" type="text" (click)="saves()"></td>
        </tr>
        <tr>
            <th scope="row">Last Name</th>
            <td><input [(ngModel)]="user.lastName" type="text" (click)="saves()"></td>
        </tr>
        <tr>
            <th scope="row">E-mail</th>
            <td><input [(ngModel)]="user.email" type="text" (click)="saves()"></td>
        </tr>
        <tr>
            <th scope="row">Phone</th>
            <td><input [(ngModel)]="user.phoneNumber" type="text" (click)="saves()"></td>
        </tr>
        <tr>
            <th scope="row">Admin?</th>
            <td><input [(ngModel)]="user.isAdmin" type="checkbox" (click)="saves()"></td>
        </tr>
        <tr>
            <th scope="row">Reviewer?</th>
            <td><input [(ngModel)]="user.isReviewer" type="checkbox" (click)="saves()"></td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-primary" (click)="save()">{{saved}}</button>
            </td>
        </tr>
    </tbody>
</table>
