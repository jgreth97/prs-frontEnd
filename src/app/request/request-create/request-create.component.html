<div><span class="h3">Request Details for New Request</span></div>
<table class="table">
    <tbody>
        <tr>
            <th scope="row">ID</th>
            <td><input [(ngModel)]="request.id" type="text" disabled></td>
        </tr>
        <tr>
            <th scope="row">User</th>
            <td><input [(ngModel)]="request.user.userName" type="text"></td>
        </tr>
        <tr>
            <th scope="row">Description</th>
            <td><input [(ngModel)]="request.description" type="text"></td>
        </tr>
        <tr>
            <th scope="row">Justification</th>
            <td><input [(ngModel)]="request.justification" type="text"></td>
        </tr>
        <tr>
            <th scope="row">Delivery Mode</th>
            <td><input [(ngModel)]="request.deliveryMode" type="text"></td>
        </tr>
        <tr>
            <th scope="row">Total</th>
            <td>$<input [(ngModel)]="request.total" type="text"></td>
        </tr>
        <tr>
            <th scope="row">Date Needed</th>
            <td><input [(ngModel)]="request.dateNeeded" type="date"></td>
        </tr>
        <tr>
            <th scope="row">Status</th>
            <td><input [(ngModel)]="request.status" type="text" disabled></td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-primary" (click)="save()">{{saved}}</button>
            </td>
            <td>
