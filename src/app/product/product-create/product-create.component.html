<nav>
    <a routerLink="/home">Home</a> |
        <a routerLink="/about">About</a> |
        <a routerLink="/user">Users</a> |   
        <a routerLink="/vendor">Vendors</a> |   
        <a routerLink="/product">Products</a> |   
        <a routerLink="/request">Requests</a> |
        <a routerLink="/review">Review</a>   
</nav>
<div><span class="h3">Product</span></div>
<table class="table">
    <tbody>
        <tr>
            <th scope="row">ID</th>
            <td><input [(ngModel)]="product.id" type="text" disabled></td>
        </tr>
        <tr>
        <!-- Needed a dropdown menu to properly display the current vendors and to make sure it saved properly -->
            <th scope="row">Vendor</th>
            <td><select [(ngModel)]="product.vendor" type="text" (click)="saves()">
                <option *ngFor="let vendor of vendors" [ngValue]= "vendor">{{vendor.name}}</option>
                </select>
        </tr>
        <tr>
            <th scope="row">Part Number</th>
            <td><input [(ngModel)]="product.partNumber" type="text" (click)="saves()"></td>
        </tr>
        <tr>
            <th scope="row">Name</th>
            <td><input [(ngModel)]="product.name" type="text" (click)="saves()"></td>
        </tr>
        <tr>
            <th scope="row">Price</th>
            <td><input [(ngModel)]="product.price" type="text" (click)="saves()"></td>
        </tr>
        <tr>
            <th scope="row">Unit</th>
            <td><input [(ngModel)]="product.unit" type="text" (click)="saves()"></td>
        </tr>
        <tr>
            <th scope="row">Photo Path</th>
            <td><input [(ngModel)]="product.photoPath" type="text" (click)="saves()"></td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-primary" (click)="save()">{{saved}}</button>
            </td>
        </tr>
    </tbody>
</table>
